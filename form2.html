<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario 2</title>
  <link rel="stylesheet" href="/styles_02.css">
</head>
<body>
  <section class="container">
    <form class="box">
      <span></span>
      <div class="content">
        <label for="fname">Nombre:</label><br><br>
      <input type="text" id="fname" name="fname" placeholder="ingrese su nombre"><br><br>      
      <label for="lemail">Correo:</label><br><br>
      <input type="email" name="correo" id="correo" placeholder="ingrese su correo"><br><br>
      <label for="homepage">Url:</label><br><br>
      <input type="url" id="homepage" name="homepage" placeholder="ingrese su url"><br><br>
      <label for="birthday">Fecha:</label><br><br>
      <input type="date" id="birthday" name="birthday"><br><br>
      <label for="appt">Tiempo:</label><br><br>
      <input type="time" id="appt" name="appt"><br><br>
      <label for="birthdaytime">Fecha y Hora:</label><br><br>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
      <label for="bdaymonth">Mes:</label><br><br>
      <input type="month" id="bdaymonth" name="bdaymonth"><br><br>
      <label for="week">Semana:</label><br><br>
      <input type="week" id="week" name="week"><br><br>
      <label for="quantity">Numero:</label><br><br>
      <input type="number" id="quantity" name="quantity" min="-10" max="10"><br><br>
      <label for="phone">Numero de Telefono:</label><br><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="ingrese su numero"><br><br>
      <label for="gsearch">Termino de Busqueda:</label><br><br>
      <input type="search" id="gsearch" name="gsearch"><br><br>
      <label for="favcolor">Color Favorito:</label><br><br>
      <input type="color" id="favcolor" name="favcolor"><br><br>
      <input type="submit" value="Enviar"><br><br>

    
      <a href="/formularios.html/taller_01.html">Volver pagina principal</a>
    </form>
      </div>
      
  </section>
  
</body>
</html>
